<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Quản lý sinh viên</h1>
    <form id="student-form">
        <input type="text" id="student-id" placeholder="Mã số sinh viên" required>
        <input type="text" id="full-name" placeholder="Họ và tên" required>
        <input type="date" id="birthdate" required>
        <select id="gender" required>
            <option value="" disabled selected>Chọn giới tính</option>
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
            <option value="Khác">Khác</option>
        </select>
        <input type="text" id="class" placeholder="Lớp" required>
        <input type="file" id="avatar" accept="image/*" required>
        <button type="submit">Thêm sinh viên</button>
    </form>
    <div id="student-list"></div>
</div>
<script src="app.js"></script>
</body>
</html>
